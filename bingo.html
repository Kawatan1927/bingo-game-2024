<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビンゴ大会</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="fullscreenBtn" class="small-button">全画面表示</button>

    <div id="bingoScreen" class="screen active">
        <div class="bingo-container">
            <div class="number-display">
                <div id="currentNumber" class="mega-text">BINGO</div>
            </div>
            <div class="number-history">
                <h2>履歴</h2>
                <div id="numberHistory"></div>
            </div>
        </div>
        <button id="drawButton" class="small-button">抽選する</button>
        <button id="toAxeButton" class="small-button">斧選択へ進む</button>
    </div>

    <div id="axeScreen" class="screen">
        <h1 class="screen-title">斧を選択してください</h1>
        <div class="axe-container">
            <div class="axe" data-axe="left">
                <img src="images/axe-silhouette.png" alt="左の斧">
            </div>
            <div class="axe" data-axe="right">
                <img src="images/axe-silhouette.png" alt="右の斧">
            </div>
        </div>
        <p class="guide-text">ENTERキーで結果発表</p>
        <button id="backToBingoButton" class="small-button">ビンゴに戻る</button>
    </div>

    <div id="resultScreen" class="screen">
        <h1 class="screen-title">結果発表</h1>
        <div id="resultMessage" class="result-text"></div>
        <button id="toSilverButton" class="small-button">銀の斧の景品選択へ</button>
    </div>

    <div id="silverPrizeScreen" class="screen">
        <h1 class="screen-title">銀の斧の景品を選んでください</h1>
        <div id="silverPrizeGrid" class="prize-grid"></div>
    </div>

    <div id="silverWinScreen" class="screen">
        <h1 class="screen-title">おめでとうございます！</h1>
        <div id="silverWinDisplay" class="win-display"></div>
        <button id="toGoldButton" class="small-button">金の斧の景品選択へ</button>
    </div>

    <div id="goldPrizeScreen" class="screen">
        <h1 class="screen-title">金の斧の景品を選んでください</h1>
        <div id="goldPrizeGrid" class="prize-grid"></div>
    </div>

    <div id="goldWinScreen" class="screen">
        <h1 class="screen-title">おめでとうございます！</h1>
        <div id="goldWinDisplay" class="win-display"></div>
        <button id="toBingoButton" class="small-button">ビンゴに戻る</button>
    </div>

    <audio id="drawSound" src="sounds/draw.mp3"></audio>
    <audio id="axeSelectSound" src="sounds/axe_select.mp3"></audio>
    <audio id="resultSound" src="sounds/result.mp3"></audio>
    <audio id="winSound" src="sounds/win.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
